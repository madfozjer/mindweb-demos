<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deventice-width, initial-scale=1.0">
    <title>mindweb .72 demo</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scripts.js"></script>
</head>
<style>
    * {
        
    }
</style>
<body class="left-0 right-0 overflow-hidden">
    <div id="big-text" onclick="hideMe(event.target)"  class="fixed  z-10 text-3xl bg-yellow-200 dark:bg-red-200 hover:cursor-pointer hidden" style="top: 40%; left: 50%; transform: translate(-50%, -50%);">
        you suck
    </div>
    <div id="wrapper" class="grid grid-cols-3 grid-rows-2 w-screen h-screen">
        <div id="dungeon" class="col-start-2 row-span-3 col-span-3 standard-border border-l-2 flex flex-col justify-center items-center">
            <div>
                <div id="enemy-hud" class="flex flex-col justify-center h-48 items-center border-gray-500 border-2 border-dotted">
                    <div id="encounter-pfp" class="text-6xl relative font-light hover:cursor-help group">
                        #
                        <div id="encounter-info" class="text-sm absolute invisible z-10 min-w-32 w-auto max-w-52 group-hover:visible border-2 border-gray-400" style="left: 105%; top: -5%;"> <!--fix width-->
                            spider-like guy next door
                        </div>
                    </div>
                    <div id="encounter-name" class="italic">sousid</div>
                </div>

                <div id="infohud" class="flex gap-2">
                    <div id="encounter-healthbar">
                        <span class="text-green-500">enemie's hp:</span> 10
                     </div>
                    <div id="healthbar">
                        <span class="text-red-500">your hp:</span> 10
                    </div>
                </div>
                <div class="grid grid-cols-5 gap-1">
                    <div ondragover="allowDrop(event)" ondrop="drop(event)" id="move-1" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">6</div>
                    <div ondragover="allowDrop(event)" ondrop="drop(event)"  id="move-2" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">3</div>
                    <div ondragover="allowDrop(event)" ondrop="drop(event)"  id="move-3" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">4</div>
                    <div ondragover="allowDrop(event)" ondrop="drop(event)"  id="move-4" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">5</div>
                    <button onclick="sendMoves()">send</button>
                </div>
                <!--<div id="dice-values" class="grid grid-cols-5 gap-1 justify-items-center">
                    <div class="text-yellow-900">6</div>
                    <div class="text-blue-900">3</div>
                    <div class="text-blue-900">4</div>
                    <div class="text-red-800">5</div>
                </div>-->
                <div id="move-list" class="pl-3">
                    <div id="AA" draggable="true" ondragstart="drag(event)" onmouseover="description(event.target.id)" onmouseleave="description('standart')" class="font-semibold hover:cursor-pointer hover:font-bold text-purple-800">1. AA</div>
                    <div id="CA+" draggable="true" ondragstart="drag(event)" onmouseover="description(event.target.id)" onmouseleave="description('standart')" class="font-semibold hover:cursor-pointer hover:font-bold text-blue-800">2. CA+</div>
                </div>
            </div>
        </div>
        <div id="baze" class="row-start-1 standard-border border-b-2">
            baze (renovation)
        </div>
        <div id="charlist" class="flex flex-col col-start-1 justify-end row-span-1 col-span-1 mb-6 gap-6 standard-border">
            <div id="genes" class="grid grid-cols-6 ml-8 mr-8 text-4xl gap-6">
                <div id="gen-1" title="energetic" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer">âš¡</div>
                <div id="gen-2"></div>
                <div id="gen-3"></div>
                <div id="gen-4"></div>
                <div id="gen-5"></div>
                <div id="gen-6"></div>
                <div id="gen-7"></div>
                <div id="gen-8"></div>
                <div id="gen-9"></div>
                <div id="gen-10"></div>
                <div id="gen-11"></div>
                <div id="gen-12"></div>
            </div>
            <div class="flex ml-8 mr-8"> <!--fix justify-end-->
                <div id="items" class="flex text-5xl font-thin gap-4"> <!--expand border-->
                    <div id="item-1" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div> <!--colors-->
                    <div id="item-2" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div>
                    <div id="item-3" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div>
                    <div id="item-4" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="inline-block hover:cursor-pointer"></div>
                </div>
                <div class="flex gap-4 border-l-2 standard-border pl-4 text-5xl -ml-2">
                    <div id="gun-1" title="CAR" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer font-light">CAR</div>
                    <div id="gun-2" title="AAR" onmouseover="description(event.target.title)" onmouseleave="description('standart')" class="hover:cursor-pointer font-light">AAR</div>
                </div>
            </div>
            <div id="info" class="inline-block border-2 border-gray-500 h-48 mr-8 ml-7 pl-2 pt-4"></div> <!--responsobility-->
        </div>
    </div>  
</body>
</html>
