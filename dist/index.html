<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=deventice-width, initial-scale=1.0">
    <title>mindweb .72 demo</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="scripts.js"></script>
</head>
<style>
    * {
        
    }
</style>
<body>
    <div id="wrapper" class="grid grid-cols-3 grid-rows-2 w-screen h-screen">
        <div id="dungeon" class="col-start-2 row-span-3 col-span-3 standard-border border-l-2 flex flex-col justify-center items-center">
            <div>
                <div class="grid grid-cols-4 gap-1">
                    <div ondragover="allowDrop(event)" onclick="drop(event)" ondrop="drop(event)" class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">AA</div>
                    <div ondragover="allowDrop(event)" onclick="drop(event)" ondrop="drop(event)"  class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">BB</div>
                    <div ondragover="allowDrop(event)" onclick="drop(event)" ondrop="drop(event)"  class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">CA+</div>
                    <div ondragover="allowDrop(event)" onclick="drop(event)" ondrop="drop(event)"  class="flex border-dotted border-2 standard-border mb-auto w-24 h-24 text-4xl font-light items-center justify-center hover:border-solid hover:cursor-pointer">CA+</div>
                </div>
                <div id="move-list" class="pl-3">
                    <div id="AA" draggable="true" onclick="drag(event)" ondragstart="drag(event)" class="font-semibold hover:cursor-pointer hover:font-bold">1. AA [3 dmg]</div>
                </div>
            </div>
        </div>
        <div id="baze" class="row-start-1 standard-border border-b-2">
            baze (renovation)
        </div>
        <div id="charlist" class="row-start-2 standard-border">
            charlist
        </div>
    </div>  
</body>
</html>
